{% block content %}
<main class="w-3/4 flex flex-col mx-auto h-1/2 justify-center">
    <div class="pt-16">
        <h1 class="text-5xl 2xl:text-[2.7em] w-4/5 pb-3 mx-auto text-center">let's get you logged in.</h1>
        <p class="text-center font-light tracking-wide">account not activated yet?
            <a href="#" class="text-blue-600 hover:underline hover:text-blue-800">&nbsp;click here.</a>
        </p>
    </div>

    <br/><br/>
    <form method="POST" action="{% url 'home' %}" class="w-full md:w-3/4 xl:w-1/2 2xl:w-1/3 mx-auto space-y-6">
        {% csrf_token %}
        <div class="border-b border-gray-500">
            <input class="w-full h-8 px-2 py-1 text-lg tracking-wide" type="email" name="email"
                   placeholder="email address" required>
        </div>
        <br/>
        <div class="border-b border-gray-500">
            <input class="w-full h-8 px-2 py-1 text-lg tracking-wide" type="password" name="password"
                   placeholder="*************" required>
        </div>
        <div class="w-full relative">
            <button type="submit"
                    class="h-8 absolute right-0 top-0 text-2xl font-light my-4 px-2 text-black hover:text-blue-500">
                login
            </button>
        </div>
    </form>
</main>
{% endblock content %}
